  <style>
    :root {
      --bg: #f6f4f0;
      --bg-alt: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --accent: #136f63;
      --accent-soft: #d3ebe5;
      --border: #e5e7eb;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.08);
      --radius-xl: 18px;
      --radius-pill: 999px;
      --max-width: 1040px;
    }

    html { scroll-behavior: smooth; }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #f0f5f3 0, var(--bg) 45%);
      color: var(--text);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    img { max-width: 100%; display: block; }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 12px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 6px 14px;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    nav { display: flex; gap: 16px; font-size: 0.9rem; }

    nav a {
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      color: var(--muted);
      transition: background 0.2s ease, color 0.2s ease;
    }

    nav a:hover { background: rgba(255, 255, 255, 0.9); color: var(--text); }

    .hero {
      display: grid;
      gap: 32px;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      align-items: center;
      margin: 10px 0 40px;
    }

    .hero-text {
      padding: 22px 22px 24px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(209, 213, 219, 0.7);
      box-shadow: var(--shadow-soft);
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .hero-tag span.dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2dd4bf;
      box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.2);
    }

    .hero h1 { font-size: 2rem; line-height: 1.2; margin-bottom: 10px; }

    .hero-subtitle { font-size: 0.98rem; color: var(--muted); margin-bottom: 18px; }

    .hero-highlight {
      font-size: 0.95rem;
      padding: 10px 12px;
      border-radius: 14px;
      background: #f3f4ff;
      border: 1px dashed #c7cffd;
      margin-bottom: 18px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 9px 16px;
      border-radius: var(--radius-pill);
      background: linear-gradient(135deg, #0f766e, #14b8a6);
      color: #ffffff;
      font-size: 0.92rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(15, 118, 110, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.15s ease;
    }

    .btn-primary:hover {

      box-shadow: 0 20px 40px rgba(15, 118, 110, 0.4);
      opacity: 0.95;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 9px 14px;
      border-radius: var(--radius-pill);
      background: transparent;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--muted);
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;

    .btn-secondary:hover { background: #ffffff; border-color: #cbd5f5; color: var(--text); }

      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.35);

    .profile-heading-text { display: flex; flex-direction: column; gap: 4px; }

    .profile-links {

      color: #cbd5f5;

      color: #e5e7eb;

      transition: opacity 0.15s ease, text-decoration-color 0.15s ease;
    }

    .profile-links a:hover {
      opacity: 1;
      text-decoration: underline;
      text-decoration-thickness: 1px;
    }

    .profile-links-separator { opacity: 0.5; }

    .profile-meta {

      font-size: 0.8rem;
      position: relative;

    .profile-meta div {

      border: 1px solid rgba(148, 163, 184, 0.4);

    .profile-meta span.label {
      display: block;
      font-size: 0.7rem;

      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      position: relative;
      z-index: 1;
    }

    .availability-tag-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);

    .note-card {
      border-radius: 18px;
      padding: 14px 14px 14px;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(209, 213, 219, 0.8);

      color: var(--muted);
